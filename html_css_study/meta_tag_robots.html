<!--Para definir se uma página deve ou não ser exibida em um buscador, precisamos utilizar a tag-->
<!--tag robots-->
<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Relatório financeiro" />
        <meta charset="UTF-8">
        <meta name="robots" content="noindex, nofollow"/>
        <title>Relatório financeiro</title>
    </head>
    <body>
        <h1>Relatório financeiro</h1>
        <div>
            <p>
            Dados financeiros do segundo trimestre fiscal de 2021
            </p>
            <p>
                As planilhas podem ser acessadas pelo <a href="https://www.office.com">office online</a>
            </p>
            <p>
                Acesse outros dados do relatório no <a href="https://www.meusite.com/relatorimportante/">nosso sistema interno</a>
            </p>
        </div>
    </body>
</html>
<!--noindex -> Não aparece nos mecanismos de busca-->
<!--nofollow -> Dizemos ao buscador para não nos associar aos links da página, útil quando tem muitos links externos, ou quando links apontam para dados pessoais -->
<!--Ao utilizar a tag noindex a tag description é opciona, pois não aparecerá nos mecanismos de busca-->
